{% extends 'base.html' %}

{% block content %}
    <div class="post" style="display: table; margin: 0 auto;">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }} Author:
                {{ post.author }}
            </div>
        {% endif %}
        <h1 style="display: inline-block;">{{ post.title }}</h1>
        {% if user.is_authenticated and user == post.author or user.is_superuser %}
            <a class="btn btn-default" style="display: inline-block; margin-bottom: 2%" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <a class="btn btn-default" style="display: inline-block; margin-bottom: 2%" href="{% url 'delete' pk=post.pk %}"><span class="glyphicon glyphicon-trash"></span></a>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
